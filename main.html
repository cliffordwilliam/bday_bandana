<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bandana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Sour Gummy", sans-serif;
            font-optical-sizing: auto;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .masthead {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-size: cover !important;
            background: radial-gradient(rgba(0, 0, 0, .3), rgba(0, 0, 0, 0)), url("banner.png") no-repeat center center scroll;
        }
        h1 {
            font-style: normal;
            font-weight: bold;
            color: #eee;
            font-size: 11vmin;
            letter-spacing: 0.03em;
            line-height: 1.5;
            text-shadow: 
                0 0 10px #000,
                0 0 20px #000,
                0 0 40px #000;
        }
        .confetti-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            }
                @keyframes confetti-fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.8;
            }
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background: var(--confetti-color, red);
            opacity: 0.9;
            animation: confetti-fall var(--fall-duration, 4s) linear infinite;
        }
        .confetti-piece:nth-child(1) {
            left: 10%;
            --confetti-color: #ff6347;
            --fall-duration: 3s;
        }
        .confetti-piece:nth-child(2) {
            left: 25%;
            --confetti-color: #ffa500;
            --fall-duration: 5s;
        }
        .confetti-piece:nth-child(3) {
            left: 40%;
            --confetti-color: #32cd32;
            --fall-duration: 4.5s;
        }
        .confetti-piece:nth-child(4) {
            left: 60%;
            --confetti-color: #1e90ff;
            --fall-duration: 3.5s;
        }
        .confetti-piece:nth-child(5) {
            left: 80%;
            --confetti-color: #ff69b4;
            --fall-duration: 6s;
        }
        .wavy {
            animation-name: wavy;
            animation-duration: 1.3s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            position: relative;
            top: 0;
            left: 0;
            }
        @keyframes wavy {
            0% {
                top: 0px;
            }
            50% {
                top: -15px;
            }
            100% {
                top: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="confetti-wrapper"></div>
    <header class="masthead" role="img" aria-label="Image Description">
        <h1 id="animated">
            Happy Birthday Vandana!
        </h1>
    </header>
    <script>
        const confettiWrapper = document.querySelector('.confetti-wrapper');
        // Generate confetti
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.setProperty('--fall-duration', `${Math.random() * 3 + 3}s`);
            confetti.style.setProperty('--confetti-color', getRandomColor());
            confettiWrapper.appendChild(confetti);
        }
        function getRandomColor() {
            const colors = ['#ff6347', '#ffa500', '#32cd32', '#1e90ff', '#ff69b4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function updateText(text){
            let delay = 200;

                let h1 = document.getElementById("animated");

                h1.innerHTML = text
                    .split("")
                    .map(letter => {
                    console.log(letter);
                    return `<span>` + letter + `</span>`;
                    })
                    .join("");

                Array.from(h1.children).forEach((span, index) => {
                    setTimeout(() => {
                    span.classList.add("wavy");
                    }, index * 60 + delay);
                });

            }
        updateText("Happy Birthday Vandana!");
    </script>
</body>
</html>
